<div class="list-contacts">
  <header>
    <h1>Contact List</h1>
    <button class="btn reset" (click)="reset()">Reset</button>
  </header>
  <table class="table table-striped">
    <thead class="thead">
      <th>Sl No</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
    </thead>
    <tr *ngFor="let contact of contacts; let i = index" (click)="showInfo(i)">
      <td>{{ i + 1 }}</td>
      <td>{{ contact.first_name || "--/--" }}</td>
      <td>{{ contact.middle_name || "--/--" }}</td>
      <td>{{ contact.last_name || "--/--" }}</td>
      <td>{{ contact.phone || "--/--" }}</td>
      <td>{{ contact.email || "--/--" }}</td>
    </tr>
  </table>
</div>
